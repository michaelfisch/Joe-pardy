<!DOCTYPE html>
<html>
<head>
    <title>Jeopardy Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Jeopardy Game</h1>

        <!-- Edit category names here -->
        <div class="category">Category 1</div>
        <div class="category">Category 2</div>
        <div class="category">Category 3</div>
        <div class="category">Category 4</div>
        <div class="category">Category 5</div>

        <div class="questions">
            <div class="question" data-index="0">Question 1</div>
            <div class="answer">Answer 1</div>

            <div class="question" data-index="1">Question 2</div>
            <div class="answer">Answer 2</div>

            <div class="question" data-index="2">Question 3</div>
            <div class="answer">Answer 3</div>

            <div class="question" data-index="3">Question 4</div>
            <div class="answer">Answer 4</div>

            <div class="question" data-index="4">Question 5</div>
            <div class="answer">Answer 5</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
